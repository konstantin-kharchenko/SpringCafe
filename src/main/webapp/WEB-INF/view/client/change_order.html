<meta name="_ctx" th:content="${#httpServletRequest.getContextPath()}" />
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Create Order</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/list-groups.css}" rel="stylesheet">
    <link th:href="@{/static/css/signin.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body class="text-center">
<main class="form-sign-in">
    <form method="post" th:action="@{/update-order/{id}(id=${order.idOrder})}" th:object="${order}">
        <input type="hidden" name="currentPage" th:value="${currentPage}">
        <img class="mb-4" th:src="@{/static/img/pngtree-vector-coffee-icon-png-image_449722.jpg}" alt="" width="72"
             height="57">
        <h1 class="h3 mb-3 fw-normal">Create Order</h1>
        <div class="list-group list-group-checkable">
            <input class="list-group-item-check" type="radio" id="radioRole1" required
                   th:field="*{paymentType}"
                   th:value="CASH"/>
            <label class="list-group-item py-3" for="radioRole1">
                Cash
            </label>

            <input class="list-group-item-check" type="radio" id="radioRole2" required
                   th:field="*{paymentType}"
                   th:value="CLIENT_ACCOUNT"/>
            <label class="list-group-item py-3" for="radioRole2">
                Client Account
            </label>
        </div>
        <label th:if="${#fields.hasErrors('paymentType')}" th:errors="*{paymentType}"></label>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingName" required th:field="*{name}"/>
            <label for="floatingName">Name</label>
        </div>
        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
        <div class="form-floating">
            <input type="date" class="form-control" id="floatingDate" required th:field="*{dateOfReceiving}"/>
            <label for="floatingDate">Date</label>
        </div>
        <label th:if="${#fields.hasErrors('dateOfReceiving')}" th:errors="*{dateOfReceiving}"></label>
        <button class="w-100 btn btn-lg btn-primary" name="command" value="create_order">
            Change
        </button>
        <br/>
        <p class="mt-5 mb-3 text-muted" th:text="${msg}"></p>
    </form>

</main>
</body>
</html>
