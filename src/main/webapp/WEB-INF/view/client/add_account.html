<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Sign-in</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/static/css/signin.css}" type="text/css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <script>
        window.history.forward();
    </script>

</head>
<body class="text-center">
<main class="form-sign-in">
    <form action="/add-client-account" method="post">
        <img class="mb-4" th:src="@{/static/img/pngtree-vector-coffee-icon-png-image_449722.jpg}" alt="" width="72"
             height="57">
        <h1 class="h3 mb-3 fw-normal" th:text="'Add Client Account'"></h1>
        <div class="form-floating">
            <input type="number" min="0" step="0.01" class="form-control" id="floatingInput" placeholder="name" name="account">
            <label for="floatingInput">Account</label>
        </div>
        <label th:text="${msg}"></label>
        <br/>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Top Up</button>
    </form>
</main>
</body>
</html>
